<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <style>
      table th,
      table td {
        border: 1px solid;
      }
      .box{
        border: 1px solid;
        padding: 0.5rem;
        margin: 0.5rem;
        display: inline-block;
      }
    </style>

  </head>

  <body>
    <div id="wrapper">
      <input type="text" placeholder="Enter name" id="name" />
      <input type="text" placeholder="Enter age" id="age" />
      <button id="add">Add</button>

      <button id="printTable">Print in Table</button>
      <p id="show"></p>
    </div>

    <script>
      const addAge = document.querySelector("#add");
      const show = document.querySelector("#show");
      const printTable = document.querySelector("#printTable");
      let arr = [];

      add.addEventListener( 'click' , () => {

        const name = document.querySelector("#name").value;
        const age = document.querySelector("#age").value;

        let obj = {
          name ,
          age,
        }
        arr.push(obj);

        console.log(obj);

        show.innerHTML += `<div><span class = "box" >${obj.name}</span><span class = "box" >${obj.age}</span></div>`
      })

      printTable.addEventListener( 'click', () => {

        show.innerHTML = 
              `<table>
                  <thead>
                    <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Age</th>
                    </tr>
                    
                  </thead>

                  <tbody>
                  </tbody>
              </table`;
          let tbody = document.querySelector("tbody");

        arr.forEach( (obj , idx) => {


          let tableRow = document.createElement("tr");
          let tableCell1 = document.createElement("td");
          let tableCell2 = document.createElement("td");
          let tableCell3 = document.createElement("td");

          tableCell1.innerText = idx+1;
          tableCell2.innerText = obj.name;
          tableCell3.innerText = obj.age;

          tableRow.append(tableCell1);
          tableRow.append(tableCell2);
          tableRow.append(tableCell3);

          tbody.append(tableRow);

          console.log();
        })
      
      })
      
    </script>
  </body>
</html>
